<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filtrar Produtos</title>
<style>
  /* Estilos do CSS que você já definiu */

  .filter-form {
    margin-bottom: 20px;
    text-align: center;
  }

  .filter-form input {
    padding: 5px;
    margin: 0 10px;
  }

  .filter-form button {
    background-color: #0069d9;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
  }

  .filter-form button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="navbar">
    <h1>Filtrar Produtos</h1>
  </div>
  
  <div class="container-fluid content">
    <div class="filter-form">
      <form action="{% url 'listagem_produtos' %}" method="get">
        Código do Produto: <input type="text" name="codigo_filtro">
        Nome do Produto: <input type="text" name="nome_filtro">
        Quantidade do Produto: <input type="number" name="quantidade_filtro">
        <button type="submit">Buscar</button>
      </form>
    </div>

    <table>
      <!-- Cabeçalho da tabela ... -->
      {% for produto in produtos %}
      <!-- Exibição dos registros ... -->
      {% endfor %}
    </table>
    <ul>
      <!-- Loop para exibir os registros como uma lista -->
      {% for produto in produtos %}
      <li>
        <!-- Exibição dos dados do produto ... -->
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
