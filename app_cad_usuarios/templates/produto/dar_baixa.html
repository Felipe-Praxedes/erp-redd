{% extends 'base/base.html' %}
{%  block conteudo %}

<!DOCTYPE html>
<html>
<head>

    <title>Tela de Movimentações</title>
    {% load static %}
    <link href="{% static '../static/css/dar_baixa.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>Dar baixa</h2>
        <form>
            <label for="operador">Operador:</label>
            <input type="text" id="operador" name="operador" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            
            <label for="codigo-produto">Código do Produto:</label>
            <input type="text" id="codigo-produto" name="codigo-produto" required>
            
            <label for="nome-produto">Nome do Produto:</label>
            <input type="text" id="nome-produto" name="nome-produto" required>
            
            <label for="qtidade-produto">Quantidade do Produto:</label>
            <input type="number" id="qtidade-produto" name="qtidade-produto" required>
            
            <button type="submit">Registrar Movimentação</button>

            <a href="/produtos/" class="no-style">Voltar</a>
        </form>
    </div>
</body>
</html>

{% endblock %}
